

 <div class="container container-main"> 
	<div class="row">
          <div class="col-md-7">
            <h2>About Me</h2>
            <p class="small">{{personalDetails.aboutMe}}</p>
          </div>
          <div class="col-md-5">
            <h2>Contact</h2>
            <ul class="contact-list">
              <li><img src="img/phone.png"> {{personalDetails.phone}}</li>
              <li><img src="img/email.png"> <a href="mailto:vishprass@gmail.com" target="_blank">{{personalDetails.email}}</a></li>
			  <li><a href ="http://{{personalDetails.linkedInName}}" target="_blank"><img src="img/linkedin.png"></a>  <a href ="http://{{personalDetails.fbName}}" target="_blank"> <img src="img/facebook.png"></a>  <a href ="http://{{personalDetails.twitName}}" target="_blank"><img src="img/twitter.png"></a></li>
            </ul>
          </div>
    </div>
	
	<div class="row">
          <div class="col-md-7">
            <h2>Education & Experience</h2>
                <div ng-repeat="exp in experiences" style="display:inline-block;">
                     <ng-experience-custom exp-obj="exp"></ng-experience-custom>
                </div>
          </div>
          <div class="col-md-5">
            <h2>Programming Skills</h2>
             <div class="progress" ng-repeat="skill in skills">
              <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width:100%;">
                {{skill.skill}}
              </div>
            </div>
            
          </div>
    </div>
	<div class="row">
	  <div class="col-md-12">
		  <h2>Recent Projects</h2>
			 <ul class="work-list">
				<li><a href="#/weatherIndex"><img src="img/weather.png" class="project-logo"></a></li>
			 </ul>
	   </div>
	</div>
</div>
