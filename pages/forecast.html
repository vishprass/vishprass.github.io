 <div class="container container-main"> 
<a href="#/weatherIndex">Back to Search</a>
<h3/>
Forecast for {{city}}
<h3/>
<h3/>
	Days <a href="#/forecast/2" ng-class="{'bg-primary':days==='2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary':days==='5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary':days==='7'}">7</a>
<h3/>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
          <weather_report weather_object="w" convert_to_standard="convertKelvinToCelcius(kelvin)" convert_to_date="convertTimestampToDate(timestamp)" date_format="MMM d, y"></weather_report>
		</div>
    </div>
</div>
</div>
